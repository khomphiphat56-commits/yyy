<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary üíú</title>

<style>
:root{
  --p1:#faf7ff;
  --p2:#eadfff;
  --p3:#d6c6ff;
  --deep:#4f3f82;
}

*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--p1),var(--p2),var(--p3));
  overflow:hidden;
}

/* ===== glow ‡πÄ‡∏î‡∏¥‡∏° ===== */
.glow{
  position:fixed;
  width:520px;height:520px;
  background:radial-gradient(circle,rgba(205,180,255,.55),transparent 70%);
  filter:blur(90px);
  animation:move 24s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-220px;left:-200px}
.g2{bottom:-240px;right:-200px;animation-delay:7s}
@keyframes move{to{transform:translateY(160px)}}

/* ===== ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Ñ‡πÅ‡∏™‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° (‡πÉ‡∏´‡∏°‡πà) ===== */
.light-ring{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at center,rgba(255,255,255,.25),transparent 60%);
  animation:pulse 6s ease-in-out infinite;
  z-index:0;
}
@keyframes pulse{
  0%,100%{opacity:.3}
  50%{opacity:.7}
}

/* ===== floating layer ===== */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* floating images */
.float-img{
  position:absolute;
  bottom:-80px;
  width:26px;height:26px;
  border-radius:50%;
  object-fit:cover;
  opacity:.85;
  animation:rise linear forwards;
  box-shadow:0 6px 16px rgba(120,90,200,.35);
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-60px;
  font-size:16px;
  animation:rise linear forwards;
  opacity:.65;
}

/* animation rise */
@keyframes rise{
  from{transform:translateY(0) scale(.85);opacity:0}
  25%{opacity:1}
  to{transform:translateY(-120vh) scale(1.15);opacity:0}
}

/* ===== ‡∏Å‡∏•‡∏¥‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå ===== */
.sparkle{
  position:absolute;
  width:2px;height:2px;
  background:white;
  box-shadow:0 0 10px white;
  animation:twinkle infinite alternate;
  z-index:2;
}
@keyframes twinkle{
  from{opacity:.2;transform:scale(.6)}
  to{opacity:1;transform:scale(1.3)}
}

/* ===== intro ===== */
#intro{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#cbb6ff,#9b7dff);
  z-index:40;
  transition:1.2s ease;
}
.intro-card{
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(28px);
  padding:80px 54px;
  border-radius:54px;
  text-align:center;
  color:#fff;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  animation:floatCard 5s ease-in-out infinite;
}
@keyframes floatCard{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
.intro-card h1{font-size:38px;margin-bottom:16px}
.intro-card button{
  margin-top:44px;
  padding:20px 64px;
  border:none;border-radius:44px;
  font-size:17px;cursor:pointer;
  background:#fff;color:#7a4bff;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}

/* ===== main ===== */
.main{
  position:relative;z-index:10;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:translateY(40px);
  transition:1.2s ease;
}
.main.show{opacity:1;transform:none}

.card{
  position:relative;
  max-width:520px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(28px);
  border-radius:46px;
  padding:64px 42px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* music button (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
.music-btn{
  position:absolute;
  top:22px;right:22px;
  padding:10px 18px;
  border:none;border-radius:22px;
  font-size:14px;cursor:pointer;
  background:linear-gradient(135deg,#d9c8ff,#b29bff);
  color:#fff;
}

/* photo */
.photo-wrap{width:200px;height:200px;margin:0 auto 28px}
.photo{
  width:100%;height:100%;
  border-radius:50%;
  overflow:hidden;
  border:7px solid #fff;
  box-shadow:0 0 40px rgba(170,120,255,.6);
}
.photo img{width:100%;height:100%;object-fit:cover}

h2{font-size:32px;color:var(--deep)}
.names{font-size:19px;color:#6a5f8f}
.badge{
  margin-top:14px;
  padding:10px 26px;
  border-radius:26px;
  background:linear-gradient(135deg,#cbb6ff,#9a7dff);
  color:#fff;
  display:inline-block;
}
#loveTime{
  margin-top:16px;
  font-size:14px;
  color:#6a5f8f;
  line-height:1.8;
}

/* message */
.message{
  margin-top:22px;
  padding:18px 20px;
  border-radius:20px;
  background:#f6f1ff;
  color:#5a4a8a;
  font-size:15px;
}
</style>
</head>

<body>

<div class="light-ring"></div>

<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="bg" id="bg"></div>

<div id="intro">
  <div class="intro-card">
    <h1>‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏© üíú</h1>
    <button onclick="enter()">‚ú® ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</button>
  </div>
</div>

<div class="main" id="main">
  <div class="card">

    <div class="photo-wrap">
      <div class="photo">
        <img src="main.jpg">
      </div>
    </div>

    <h2>Happy Anniversary</h2>
    <div class="names">‡πÄ‡∏≠‡∏¥‡∏£‡πå‡∏ó ü§ç ‡πÇ‡∏≠‡∏õ‡∏≠</div>
    <div class="badge">1 Year ‚Ä¢ 8/02/68</div>
    <div id="loveTime"></div>

    <div class="message">
      ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠ üíú  
      ‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤
    </div>
  </div>
</div>

<script>
const intro=document.getElementById("intro");
const main=document.getElementById("main");
const bg=document.getElementById("bg");

function enter(){
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    main.classList.add("show");
  },1200);
}

/* realtime time */
function updateLoveTime(){
  const start=new Date(2025,1,8,7,40,0);
  const now=new Date();
  let d=Math.floor((now-start)/1000);
  const day=Math.floor(d/86400);d%=86400;
  const h=Math.floor(d/3600);d%=3600;
  const m=Math.floor(d/60);const s=d%60;
  loveTime.innerHTML=
    `‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß üíï<br>
     ${day} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
}
setInterval(updateLoveTime,1000);updateLoveTime();

/* floating images (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á) */
const imgs=["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg","pic6.jpg"];
setInterval(()=>{
  const i=document.createElement("img");
  i.src=imgs[Math.floor(Math.random()*imgs.length)];
  i.className="float-img";
  i.style.left=Math.random()*100+"vw";
  i.style.animationDuration=(11+Math.random()*6)+"s";
  bg.appendChild(i);
  setTimeout(()=>i.remove(),20000);
},450);

/* hearts (‡∏¢‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà) */
const hearts=["ü§ç","üíú","üíï"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(10+Math.random()*6)+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),18000);
},1200);

/* sparkle ‡πÄ‡∏û‡∏¥‡πà‡∏° */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},120);
</script>

</body>
</html>
